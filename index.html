<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/sketch.css">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/sketch.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="wrapper">

    <!-- sketch options -->
    <div id="leftpanel">
      <p>Pixel Size</P>
      <div id="small"><a href="#">Small</a></div>
      <div id="medium"><a href="#">Medium</a></div>
      <div id="large"><a href="#">Large</a></div>
      <p>Etch Options</p>
      <div id="color"><a href="#">Color</a></div>
      <div id="default"><a href="#">Default</a></div>
      <div id="gradient"><a href="#">Shader</a></div>
      <div id="trail"><a href="#">Trail</a></div>
      <div id="clear"><a href="#">Clear</a></div>
    </div>

    <!-- sketch pad -->
    <div id="rightpanel">
      <div id="etchmachine">
        <p>Etch-A-Sketch</p>
        <div id="gridwrapper">
          <div id="grid"></div>
        </div>
        <div id="nobs">
        <div id="rightnob"></div>
        <div id="leftnob"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
